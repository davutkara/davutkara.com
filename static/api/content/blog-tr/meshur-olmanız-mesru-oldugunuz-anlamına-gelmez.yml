title: Meşhur olmanız meşru olduğunuz anlamına gelmez.
slug: meshur-olmaniz-mesru-oldugunuz-anlamina-gelmez
date: 2020-04-26T01:27:55.318Z
content: Ülkemizde her meşhurun söylediği sözlerin meşruymuş gibi algılanmasına
  karşılık söyleyebileceğim bir söz. Tabi ki her meşhur kişi yorumunu yapmakta
  özgür yalnız bu kişilerin sözlerini tamamen meşru gibi algılayıp gereksiz
  eleştiriler yapmak vakit kaybıdır. Meşhur kişinin sadece meşhur olduğu alanda
  değerlendirilmesini doğru buluyorum.
author: Davut KARA
