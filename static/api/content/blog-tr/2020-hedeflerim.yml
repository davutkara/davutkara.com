content: >-
  Yeni yıla başlarken yeni hedefler koymak her zaman iyidir, ama ilk defa
  yapacağımız hedefleri koyarken biraz dikkat etmeliyiz. Aslında daha başlamadan
  önce provasını veya ön hazırlığını yapmalıyız. Bu sayede birden yeni hedeflere
  girişmek yerine, alıştıra alıştıra bu hedefleri gerçekleştirmeye
  başlayabiliriz.


  <!-- more -->


  2020 içinde benim hedeflerimden bir tanesi ingilizcemi geliştirmek olacak. Her
  ne kadar 6 yıldır, ingilizceyi hayatımda kullanıyor olsamda hala eksik
  olduğumu farkediyorum. Genelde kullanılan yani sürekli karşıma çıkan şeyleri
  anlıyorken, biraz farklılaşan arasıra kullanılan şeyleri anlamak zor oluyor.
  Okullarda genelde grammer üzerine fazla durulduğu ve yazı yazmaya odaklı
  çalışıldığı için. Dinleme ve konuşma zayıf kalıyor. Halbuki okuduğunuzda
  anladığınız bir şeyi dinlediğinizde anlamayabiliyorsunuz çünkü dinlerken
  farklı telefuzlar kısaltmalar yuvarlamalar olabiliyor. Bu durumu
  farkettiğimden dolayı, ingilizcemi geliştirme kararı aldım. Her gün en az bir
  video izlemeyi düşünüyorum.


  2020 içinde diğer hedefim, linux u daha derinlemesini öğrenmek, bunun sebebi
  işletim sistemini anlamaya çalışırsanız, işletim sistemi üzerinde çalışan bir
  çok şeyide anlamış olursunuz. Bu yüzden bana çok şey katacağını düşünüyorum.


  2020 içinde önemsiz gibi görünen ama bence en önemli hedefim felsefe okumak.
  Felsefe ne alaka diyebilirsiniz, ancak felsefe düşünceyi geliştirir. Eğer
  yeni, daha iyi ve farklı şeyler ortaya atmak istiyorsak, felsefe okumalıyız,
  çünkü felsefe kimsenin konuşmadığı temel konuları derinlemesine inceler.
  Bizler temel şeylerin doğruluğundan ve kesinliğinden ne kadar eminiz ki
  üzerine sürekli yeni bir şeyler inşaa etmeye kalkıyoruz. Temeli yamuk olan bir
  bina ile ne kadar yükselebilirsiniz ?
author: Davut KARA
