date: 2019-10-27T15:43:26.199Z
content: >-
  > Bu yazıda ki amacım, anlama ve algılama olaylarını analiz etmek ve  neden
  bize anlatılan bir şeyi anlayamayız bunun cevabını bulmak.


  Bir şeyi anlamaktan bahsediyorsak, demek ki ortada bir anlatıcı vardır. Ama
  biz bu anlatıcıyı sadece insan olarak görmeyelim, çünkü karşıda bir nesnede
  olabilir, yani bir insanın bir arabanın nasıl çalıştığını anlamaya çalışması
  gibi.


  Bu anlatıcının ne olabileceğiyle devam etmek istiyorum, bir
  insan,yazı,hayvan,müzik,resim, sanatsal şeyler vs. Şimdi anlatıcı ne olursa
  olsun aslında anlayan kişinin duyu organları ile bağlantısı olduğundan
  anlatıcıyı uzun uzun yazmak yerine direk duyu organlarını belirtmek daha kısa
  ve düzgün kategori edilmiş olur, o halde anlatıcı aslında
  görüntüden,sesten,kokudan,tattan,dokunuştan ve hislerden ibarettir.


  Koku, tat, dokunuş ve hisler bizim gündelik hayatta çok üstünde durmadığımız
  şeyler daha doğrusu anladığımızı kabul ettiğimiz anlamı direk veren şeyler. Ne
  bileyin biri ensenize vurursa ve duyularınızda her hangi bir problem yoksa,
  bunu anlayamadım tekrar vurur musun demezsiniz, yani bu duyular anlaşılması
  zor değildir.


  Görüntü ve seste eğer anlamını direk verecek şekildeyse sıkıntı yoktur,
  örneğin kuş sesi bizim içinde kuştur, avrupalı içinde kuştur, kuşun görüntüsü
  bizim içinde kuştur avrupalı içinde kuştur.


  O halde problem anlamını direk, apaçık vermeyen şeyde yani dilde. Dil diye bir
  şey ürettik, ve her kültürde her ırkta farklı bir biçimde yer alıyor, aslında
  aynı anlamları ifade ederken bunu her kültürde farklı yoldan yapılıyor. Dil
  görüntü ve sesle oluşan bir şey, görüntüden kastım yazılardır, sesten kasıt da
  konuşmalardır.


  Ben genel olarak, bir şeyleri izlediğimde, gördüğümde, deneyimlediğim de
  okumaya göre daha çok bir şeyler anlarım, zaten günümüzde okumak yerine video
  izleyerek öğrenmenin daha çok sevilmesinin sebebi de, okuduğunu anlamada bir
  problem olduğunun göstergesi niteliğinde.


  > Anlatırsanız unuturum,

  > Gösterirseniz hatırlarım,

  > Yaptırırsanız anlarım.

  > ~ Çin Atasözü


  Sözel olarak anlatıcıyı anlamakta ayrı bir mevzu ki, buda okullarda ki
  başarının öğretmene bağlı olduğunu gösteriyor, tabi şimdi öğrencide üzerine
  düşeni yapıyorsa.


  Bu kadar yazdıktan sonra, şimdi gündelik dilde ki anlatım zayıflığının bizim
  anlamamızı nasıl etkilediğinden bahsedebilirim.


  Anlamada ki en büyük aracımız dil çünkü iletişiminde en büyük aracı. Günlük
  kullanım dilinde, ne kadar zayıf bir anlatım olursa ve kişi buna alışırsa,
  akademik alandaki anlama kabiliyeti de bir o kadar azalıyor. Çünkü akademi de
  kullanılan anlatım tarzı, daha detaylı olmak zorunda. Ben bile şu yazıyı
  yazarken, konuya genelden girip, daraltmaya çalışıyorum. Gündelik anlatım
  tarzımızda ise her şey çok nettir ve dolaylı değildir, özellikle kadınlar da
  anlatım tarzı erkeklere göre daha detaylı olduğu için, kadınların anlama
  kabiliyetinin daha fazla olabileceğini düşünüyorum.


  Felsefeye başlarken bir cümle ile karşılaştım, ve bu cümleyi gündelik hayatta
  pek kurmadığım için başlarda anlamakta zorlandım.

  Bir nesnenin örneğin kalemin ne olduğunu tanımlarken, felsefi açıdan şu
  şekilde tanımlarız.


  > Kalem kalemdir, kalem olmayan değildir.


  Şimdi bu cümlenin, ilk kısmı gayet açık bir nevi "Dün dündür, bugün bugündür."
  demek kadar anlaşılır bir cümle, lakin ikinci cümle olumsuzun olumsuzunu
  içeriyor buda olumlu anlama geliyor, aslında "Kalem kalemdir = kalem, kalem
  olmayan değildir." demek anlam olarak bir birine eşittir. O halde "Dün dün
  olmayan değildir, bugün bugün olmayan değildir." demekte aynı şeydir, peki
  bunu günlük hayatta kullanırsak kaç kişi anlayabilir ? Halbuki iki cümle de
  aynı anlamı veriyor. İşte meselenin burada patladığını düşünüyorum, daima
  kolay olanı seçip, zayıf bir anlatımı tercih ettiğimiz ve zor karmaşık
  cümleler kurmaktan kaçtığımız için anlama yeteneğimiz zayıf kalıyor. Aslında
  bunun sebebi sadece alışkanlığımızın olmaması yüzünden, yani bir kaç gün şu
  tarz cümleleri kullansak hemen alışabiliriz, ve tekrar duyduğumuzda anlamamız
  çok daha hızlı gerçekleşir.


  Bu meseleye uzun zamandır taktığım için, hayatta şuna benzer diyaloglar
  yaşadım.


  > \-- Aşağı in, anahtarı al.

  > ++ Neden aşağı ineyim ki zaten anahtarım var.


  Sonrası anlaşamamazlık, aslında demek istediği, aşağı inip anahtarı almam
  değil, aşağı inerken yanıma anahtarı almam.


  Şimdi bu sorun o kadar ciddi ki, verilen emri yanlış anlamaya kadar
  gidebiliyor, bu yüzden askeriye de emri tekrar etme olayı vardır.


  Yanlış anlayarak veya hiç anlamayarak bir problemi nasıl çözebiliriz, sadece
  şansla. Çok okumak anlamayı geliştirebilir ama çok anlayarak okumak gerekiyor,
  bir felsefe kitabını hikaye kitabı gibi okuyamayız, her anlamadığımızda durup
  düşünmemiz gerekir, özellikle matematik problemlerinde laf salatası yaparak,
  işleri karmaşık hale getirebiliyorlar, aslında o laf salatasına alışkın olmak,
  o problemi de kolayca çözebilmemizi sağlar. Şimdi biz gündelik anlatımda her
  şeyi kısa net ve basit tuttuğumuz için, bu anlatıma alışan çocuklar ileride
  okulda veya kitaplarda okudukları cümleleri anlamayabilirler, o yüzden bazı
  günlük hayatta özellikle çocuklara karşı biraz daha karmaşık cümleler kurmayı
  öneriyorum.


  Hatta gariptir ki gündelik dilde, sorduğumuz olumsuz soruların cevabı daima
  olumsuz önceliklidir.


  > Bizimle gelmiyor musun ?

  >  Evet ( Sizinle gelmiyorum)

  >  Hayır ( Sizinle gelmiyorum)


  Soruya en kısa cevaplar olan evet veya hayırı verdiğinizde daima gelmiyorum
  cevabını veriyorsunuz. Halbuki evet ve hayır birbirine zıt anlamdadır, bizde
  ise quantum dan dolayı eş anlama gelebiliyor sanırım. Halbuki olması gereken
  hayır cevabının, hayır sizinle geliyorum anlamını vermesi gerektiği. Ama
  öncelik olarak biz o şekilde algılamıyoruz.


  Dil öyle bir şey ki, her şeyi etkiliyor ve biz bunu göz ardı ediyoruz.
  Simgesel yazı dilini kullanan medeniyetlerin matematikte daha başarılı olduğu
  (Mısır), yazı dilini kullanan medeniyetlerin ise mantıkta daha başarılı olduğu
  söyleniyor. (Antik Yunan). Dil değişince de bir çok şey değişiyor.


  Sonuç olarak, gündelik anlatımdaki zayıflığın, akademik anlamdaki
  başarısızlığın bir sebebi olduğunu düşünüyorum.
