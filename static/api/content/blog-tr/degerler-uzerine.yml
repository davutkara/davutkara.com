date: 2019-10-14T21:30:00.000Z
content: >-
  Bu yazıda değer kavramı üzerine bazı düşüncülerimi paylaşacağım, kısaca konuya
  girmek gerekirse, değer tamamen insanın ortaya attığı bir şey. Bir şeyin
  değerli ve değersiz olmasını tamamen kişi belirliyor, <!-- more --> hatta bu
  kişi kavramı yerine diğer canlıları da katarak özne demek istiyorum. Özne
  nesneye bir değer biçiyor, ancak bu değerin nesnenin üzerinde herhangi bir
  mevcudiyeti yok, yani ben patates 5 lira dediğimde, patatesin yüzeyinde 5
  rakamı var olmuyor. Bu tamamen öznenin yani benim, ortaya attığım ve aslında
  benim zihnimden ötesine de pekte çıkmayan bir şey. Ardından benim zihnime
  sahip olan, veya benim biçtiğim değeri kendi zihnine yansıtabilen diğer
  özneler, bu değeri kabul ediyorlar, ve ortak bir değer alanı oluşmuş oluyor.
  En basit tabiriyle maddi anlamda değer biçmek bu şekilde.


  Diğer yandan, maddi olmayan bir çok konuda da değer biçimi çok farklı değil,
  toplumsal değerlerimizde aynı şekildedir, bir olaya, duruma, nesneye karşı
  belirli yargılar ortaya atılır. Diğer özneler bu yargıları benimser ve değer
  yargıları oluşur, bu değer yargıları aktarılarak devam eder ve kültür oluşur,
  kültüre göre çevre ve özneler şekillenir, olur size toplum.


  Bizler insan öznesi olarak, her şeye bir değer biçeriz, aşağı yukarı her şeye
  de bir değer buluruz, lakin bu değer karşılaştırması ne kadar doğru mukayese
  edebiliyoruz burası büyük bir muamma. Mümin edebiyatında bir söz vardır,


  > Helal 20 lira ile haram 20 lira aynı değildir.


  Evet yukarıda belirttiğim gibi, açık bir şekilde değer dediğimiz şeyi insan
  kendisi veriyor, dolayısıyla müminin helal 20 lirası ile haram 20 lirası eşit
  değil. Çokta tartışmaya açık değil, tekrar da söylemem gerekirse, değer
  yargıları özne tarafından oluşturulur.


  ## Bilgi değerli midir?


  Bilgi ne kadar değerlidir ? Veya her bilgi değerli midir? Bilginin kendisine
  mi yoksa bilginin sonucuna mı değer vermeliyiz ? İşte bunlar tartışmaya açık
  konular ve özneden özneye değişecektir. Son bir soru daha, at mı değerlidir,
  yoksa spor otomobil mi?


  ## Çözüm var mı ?


  Gördüğünüz gibi sorular çıkmazlarla dolu ve ortada açık ve kesin bir çözüm yok
  , o halde belkide girdiğimiz yol yanlıştır, yani değer diye bir şey yoktur, at
  mı değerlidir yoksa spor otomobil mi gibi bir soru aslında saçmadır, at attır,
  araba arabadır, en başında bu tür bir mukayeseye girmemek gerekir ama bir
  şekilde de değerleri faydalı bir şekilde oluşturmak da zorundayız.


  ## Para değerli midir ?


  Şimdi bu öyle bir durum ki, paranın kendisine ait aslında bir değeri yoktur,
  bu açık bir şekilde ortada 1 para ne kadar değerli 2 paradan daha mı az
  değerli ? Bir şeyi değerli kılabilmek için sürekli bir mukayeseye ihtiyaç
  duyuyoruz, yani paranın değerini zamanında altınla ölçtüler, peki altının
  değerini neyle ölçtüler kimileri tekrar parayla ölçtü, kimileri de, miktarının
  az olmasıyla, peki bir şeyin bütününü göremeden o şeyin miktarının azlığından
  nasıl bahsedebiliriz, orası da ayrı muamma. Bir şeyin az olduğunu
  söyleyebilmek için, o şeyi bir kaba koyman gerekir. Bardağın dolu tarafı ve
  boş tarafı gibi, bardağı ortadan ikiye bölersek, o bardak artık tamamen dolu
  olmuş olur. Sonuç olarak paranın bir değeri yok, parayı değerli kılan şey,
  diğer değerlere ortak yönden ulaşma aracı olması.


  Buraya kadar yazmışken bu yazının konusu olmasa da ufak bir blockchain mevzusu
  açmak isterim, sonuçta burası bir bilişim blogu. Yukarıda da altının yeteri
  kadar sınırını bilemediğimizi söyledim, şimdi birileri çıkıp tabi ki
  matematiksel ve bilimsel hesaplarla bunlar hesaplanıyor vs diyebilir, peki
  yarın bir göktaşı daha inip helalinden 3 milyon ton, altın bıraksa, paranın
  değerini düşürecek miyiz, ekonomi pert olacak mı? O halde en güvenilir
  dediğimiz şey bile yarın bize yamuk  yapabileceğine göre, Miktarını bizim
  belirlediğimiz bir şeye bir değer verip, ve bu şeyinde kopyalanamayacağı
  çoğaltılamayacağını yani miktarının sınırlarının sabit kalacağı bir şey
  üretebilirsek ve nihayetinde koruyabilirsek, gerçekten göktaşı sorununu çözmüş
  bir değer üretebiliriz.


  İşte bitcoin ve alt coin denilen şeylerde bu mantıktan ibaret, sınırını biz
  koyalım, merkezi olmasın, kopyalanamasın, çoğaltılanamasın korunaklı olsun, al
  sana ortak bir para birimi ve değer üretimi.


  Yukarıda yazmış olduğum cümleye tekrar değinmek isterim.


  > Parayı değerli kılan şey, diğer değerlere ortak yönden ulaşma aracı olması.


  bakınız cümlenin virgülden sonraki kısmı gerçekten çok önemli, diğer değere
  ortak yönden ulaşım aracı olması, bu gün elimizdeki klasik paranın ulaşım
  aracı yani hızı, günümüz ekonomisine ayak uyduramıyor, her şeyin anlık
  yaşanmaya başladığı bir dönem de mesai saatleri dışında EFT yapamıyoruz vs. bu
  düzenin bu şekilde gitmeyeceği aşikar,  yani tıpkı mesajlaşma işlemleri gibi
  para transfer işlemleri de aynı hızda olmaya başlayacak. Blokzinciri
  (Blockchain) teknolojisi de yukarıda saydığım güven unsurlarını sağlayan bir
  teknoloji, kripto paralar ise en az 10 yıllık bir tecrübeye sahip, Yanlış
  bilmiyorsam SpaceX 6 yıl içinde ilk başarılı roketi uzaya fırlattı. Yani 10
  yıl uzun bir süreç ve bir çok tecrübe edinilmiş bir süreç. Bunu gören Facebook
  gibi büyük firmalar bir araya gelip, Libra adındaki kripto parayı duyurdular,
  Facebook zaten Whatsapp gibi milyonlarca belki milyarlarca kullanıcısı olan
  bir uygulamayı satın almış durumda, bu Librayı da entegre ettikleri zaman,
  bakkala whatsappdan ödeme yapabilir hale geleceğiz, tabi bitcoin ve diğer
  altcoinler de farklılıkları sebebiyle baya şey vaad ediyorlar, ancak günün
  sonunda son kullanıcıya ulaşanın kazanacağı belli. Burada sofistik takılıp,
  büyük vaatlerde bulunmak istemem zaten iktisat ve ekonomi ne haddime, sadece
  bilişim alanından gördüğümü yazıyorum ve bu değişime şahit olma farkındalığı
  insana değer katıyor, öte yandan son kullanıcı zaten blockchain falan çok
  anlamayacak, mesaj atar gibi para gönderecek alacak ve hayatına devam edecek.


  Felsefi olarak girip bitcoin olarak çıkmak yazıma gölge düşürmesin, asıl yazma
  sebebim felsefi olmasıydı, "**Değerler Üzerine**" başlığını atıp, "**Değerler
  Çıkmazı**" sonucuyla yazımı noktalıyorum.
