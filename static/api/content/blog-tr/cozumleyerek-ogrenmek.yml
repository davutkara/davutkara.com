title: Çözümleyerek Öğrenmek
slug: cozumleyerek-ogrenmek
date: 2020-02-28T22:35:23.560Z
content: >+
  Çözümlemek kelimesin günlük hayatta pek sık kullanmasak da emin olmak
  açısından TDK dan anlamına bakarak teyit ettim. Çözümlemek tahmin edeceğiniz
  üzere anlaşılmayan bir konuyu açıklayıp sonuca bağlamak anlmmına geliyor.


  Ben öğrenme konularına kafayı taktiğım ve kolay öğrenmenin yada adam akıllı
  öğrenmenin yolu nedir bunun üzerine sıkça kafa yorduğum için. Aslında günlük
  hayatta edindiğimiz bir çok bilginin doğru dahi olsa bizim için çöp değerinde
  olduğunun farkına varıyorum. Bir örnek verecek olursam bir bilgi bize geldiği
  zaman bunun kara bir poşette geliyormuş gibi düşünebilrsiniz, o bilginin
  doğrulunu veya yanlışlığını bilmiyoruz, yani o poşetin içini açmıyoruz,
  açamıyoruz, sadece onu doğru veya yanlış taşıyoruz ve bir başkasına
  aktarıyoruz. Burada aslında o bilgi doğruda olabilir, mesela gündelik hayatta
  duyduğumuz haber niteliği taşıyan bir çok bilgi böyledir, bir taşıma usulü ile
  gerçekleşir.


  Ancak o kara poşetin içini açıp -ki poşet burada kapalı bilgiyi imleyen bir
  metadır- bakmadığımız sürece. O bilgi bizim için aslında bir çöp niteliğinde
  sadece başka bir kimseye verilmeyi bekliyor. Kapalı poşeti açmaktan kastım ise
  o bilgiyi çözümlemektir. Çözümleme ise mantık ile yapılır, mantığın çeşitli
  yolları vardır ama en bilineni şudur. A->B->C ye gittiğini düşünelim o halde
  A->C ye gider diyerek bu ortadaki B önermesini aradan kaldırabiliriz. İşte bu
  bizim bir bilgiyi doğrulamak ve kısaltmak için kullandığımız güzel bir
  yöntemdir, ama biz karşı tarafa direk sonucu verirsek yani A->C sonucunu
  verirsek o kişi B önermesinden mahrum kalır, maalesef eğitimdede işlerin
  ezbere yapılması, sürekli yöntemin verilememesi vs bundandır. 


  Örneğin, Su 100 derecede kaynar. Bu sonuç bir bilgidir, bu bir takım bilim
  adamının önermeleri dizip doğrulayıp daha sonra A->C örneği gibi bunu
  kısalttığı halidir, ancak bu bilgiyi karşı tarafa vermenin herhangi bir
  faydası yoktur zira karşı taraf bu bilgiden yeni bir bilgi elde edemez bu
  bilgiyi çözümleyemez, sadece uygulayabilir onuda bu bilgi doğru ise yapabilir.
  Bu örneği düşündüğümüzde bu bilginin bize hiç bir faydası yok hatta bu bilgi
  eksik bir bilgi çünkü suyun kaynama noktası rakıma göre değişen bir şey. Bu
  bilgi aslında sadece deniz seviyesinde geçerlidir ki belki daha bilmediğim
  envai çeşit daha şartı vardır.O halde bu bilgi ne işe yaradı ? Tamamen bir
  çöp, gerçi bu çöp bilgi benim bu yazımda örnek vermeme neden oldu orası ayrı
  mesele, en azından insalığa bir faydası dokundu. 


