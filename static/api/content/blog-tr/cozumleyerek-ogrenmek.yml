content: >-
  Çözümlemek kelimesin günlük hayatta pek sık kullanmasak da emin olmak
  açısından TDK dan anlamına bakarak teyit ettim. Çözümlemek tahmin edeceğiniz
  üzere anlaşılmayan bir konuyu açıklayıp sonuca bağlamak anlamına geliyor.


  <!-- more -->


  Ben öğrenme konularına kafayı taktiğım ve kolay öğrenmenin yada adam akıllı
  öğrenmenin yolu nedir bunun üzerine sıkça kafa yorduğum için. Aslında günlük
  hayatta edindiğimiz bir çok bilginin doğru dahi olsa bizim için çöp değerinde
  olduğunun farkına varıyorum. Bir örnek verecek olursam bir bilgi bize geldiği
  zaman bunun kara bir poşette geliyormuş gibi düşünebilrsiniz, o bilginin
  doğruluğunu veya yanlışlığını bilmiyoruz, yani o poşetin içini açmıyoruz,
  açamıyoruz, sadece onu doğru veya yanlış taşıyoruz ve bir başkasına
  aktarıyoruz. Burada aslında o bilgi doğruda olabilir, mesela gündelik hayatta
  duyduğumuz haber niteliği taşıyan bir çok bilgi böyledir, bir taşıma usulü ile
  gerçekleşir.


  Ancak o kara poşetin içini açıp -ki poşet burada kapalı bilgiyi imleyen bir
  metadır- bakmadığımız sürece. O bilgi bizim için aslında bir çöp niteliğinde
  sadece başka bir kimseye verilmeyi bekliyor. Kapalı poşeti açmaktan kastım ise
  o bilgiyi çözümlemektir. Çözümleme ise mantık ile yapılır, mantığın çeşitli
  yolları vardır ama en bilineni şudur. A->B->C ye gittiğini düşünelim o halde
  A->C ye gider diyerek bu ortadaki B önermesini aradan kaldırabiliriz. İşte bu
  bizim bir bilgiyi doğrulamak ve kısaltmak için kullandığımız güzel bir
  yöntemdir, ama biz karşı tarafa direk sonucu verirsek yani A->C sonucunu
  verirsek o kişi B önermesinden mahrum kalır, maalesef eğitimdede işlerin
  ezbere yapılması, sürekli yöntemin verilememesi vs bundandır. 


  Örneğin, Su 100 derecede kaynar. Bu sonuç bir bilgidir, bu bir takım bilim
  adamının önermeleri dizip doğrulayıp daha sonra A->C örneği gibi bunu
  kısalttığı halidir, ancak bu bilgiyi karşı tarafa vermenin herhangi bir
  faydası yoktur zira karşı taraf bu bilgiden yeni bir bilgi elde edemez bu
  bilgiyi çözümleyemez, sadece uygulayabilir onuda bu bilgi doğru ise yapabilir.
  Bu örneği düşündüğümüzde bu bilginin bize hiç bir faydası yok hatta bu bilgi
  eksik bir bilgi çünkü suyun kaynama noktası rakıma göre değişen bir şey. Bu
  bilgi aslında sadece deniz seviyesinde geçerlidir ki belki daha bilmediğim
  envai çeşit daha şartı vardır.O halde bu bilgi ne işe yaradı ? Tamamen bir
  çöp, gerçi bu çöp bilgi benim bu yazımda örnek vermeme neden oldu orası ayrı
  mesele, en azından insalığa bir faydası dokundu. Tabi burda en azından suyun
  kaynayabildiği bilgiside yatar, ancak bunu çözümleyemediğimiz sürece veya
  olayı yaşamadığımız sürece sadece doğruluğuna inanırız.


  Aslında biraz karmaşık bir konuya değindiğimin farkındayım, bunuda doğru ifade
  etmek çok önemli bir husus. 


  Demek istediğim şey, örneğin bir olay yaşadık ve bu olayın sonucunda bir
  tecrübe edindik, bizim bu tecrübeyi edinme sürecimiz olayı yaşamamızla
  sağlanıyor, biz tecrübeye baktığımızda sağlamasını yaşadığımız olay ile
  yapıyoruz, şimdi biz karşı tarafa olayı aktarmaya çalıştığımız zaman iş uzuyor
  çünkü olayı birerbire yakın anlatabilmeniz için karşı tarafa neredeyse o olayı
  yaşatmanız gerekir ve sizin aldığınız sonuçların aynısını aldırtmanız gerekir,
  zaten olay da genelde birebir eşit olarak karşı tarafada aktarılamıyor bunun
  yerine daha kısa yol olan işin sonucunda edinilen tecrübe, yani sonuç bilgi
  aktarılıyor. Karşı tarafın elinde bu sonuç bilgi yani tecrübe varken, edinilen
  bilgiye yapacağı sağlama bulunmadığı için, o bilgi onun pek işine yaramıyor
  taki benzer bir olayla karşılaşana kadar, yani sağlamasını yapabileceği bir
  olay bulana kadar.


  Şimdi ben burada A,B,C diye örnekler verir geçerim çünkü anlatmak istediğim
  şeyin farkındayım, ama yine de anlaşılmayacağından eminim, bu yüzden daha
  somut örnekler vereceğim.


  Size şöyle bir bilgi veriyorum, **karatenek canlıdır.**


  Siz ne yaptınız vay karatenek canlıymış bundan sonra bana birisi karatenek
  hakkında bir şey sorarsa canlı diyeceğim.


  Burada yaptığınız şey yukarıda anlattığım aktarma olayından ibarettir. Çünkü
  siz karateneğin ne olduğunu bilmiyorsunuz, görmediniz, bir etkileşiminiz yok
  tek bildiğiniz onun canlı olduğu onu da sadece ben söyledim.


  Bu bilgi sizin ne işinize yarar, koca bir hiç sadece taşırsınız. 


  Pekala ben bu bilgiyi nasıl edinmiş olabilirim, şimdi ona gelelim. Ben bilmem
  ne köyünde 8 kanatlı 5 ayaklı uçan bir böcek gördüm, dolayısyıla ilk yaptığım
  tanım


  1- Gördüğüm şey 8 kanatlı 5 ayaklı uçan bir böcek.


  Daha sonra köylülere buna ne dedindiğini sordum, onlarda karatenek olduğunu
  söylediler, burdan 2. bilgiyi aldım ve birleştirdim.


  2- Ki o böceğin adı karatenek.


  Daha sonra evvelden bildiğim böcekler bir hayvandır bilgisi var oldu mu size
  3. bilgi.


  3- Böcekler birer hayvandır.


  Daha sonra evvelden hayvanların da birer canlı olduğunu da biliyor muyum, buda
  oldu 4. bilgi.


  4- Hayvanlar bir canlı türüdür.


  Ş,mdi ben bu 4 bilgiyi birleştirdiğim zaman. Hepsini mantıksal bir şekilde
  zincir olarak dizdiğimde ve Karatenek'i özne olarak başa aldığımda ortaya şu
  çıkıyor.


  Karatenek denilen bir şey gördüm -> Gördüğüm şey 8 kanatlı 5 ayaklı uçan bir
  böcekti  -> Tüm böcekler aynı zamanda hayvandır -> Hayvanlar aynı zamanda
  canlıdır.\

  \

  Vardığım sonuç: O halde karatenek bir canlıdır.


  Size aktardım: Karatenek canlıdır.\

  \

  Şimdi ben size, bunu aktarırken direk sonucu verdiğim zaman, siz olaydan
  yoksun kalıyorsunuz ve size verdiğim bilgi pek işinize yarar bir bilgi değil,
  çünkü bilgi çözümlenmiş değil, siz bu kapalı bilgiden herhangi bir sorgulamaya
  ve doğrulamaya gidemezsiniz bunu yapabilmek için size olayın kendisi lazım.
  Bugün bu budur şu şudur diye duyduğumuz bir çok sonuç bilgi, başkalarının
  tecrübelerine dayanıyor ve bu bilgiler çözümlenmediği sürece, doğruluğundan ve
  yanlışlığından bir haber bir şekilde yaşıyoruz. Nezaman ki bir olay örgüsü
  mantık ile bu şekilde kuruluyor o zaman anlamak kolaylaşıyor bunu yapmayınca
  ise ezber bilgi olarak kalıyor. 


  Sonuç çözümlenemeyen bilgiye kapalı bilgi olarak bakalım ve bu bilgileri
  mümkün olduğunca çözümlemeye çalışalım yoksa belirttiğim gibi taşıyıcı
  olmaktan ileri gitmiyor.


  Tabi sadece mantığa tabi tutmak yetmez aynı zamanda 5N1K uygulayarak, bilgiler
  gözden geçirilmeli ve çözümlenmelidir. Aslında benim burda yazdıklarım çok
  daha önceden ortaya atıldı. Descartes 17.yy da bir şeyi öğrenmek için,
  bilgileri en küçük temel parçalara kadar ayırıp daha sonra hepsini anlayıp bu
  bilgileri tekrar bir inşa sürecine sokarak öğrenmenin daha faydalı olduğunu
  hatta, bilimleri o bu şu diyerek ayırmanın yanlış olduğunu aslında bilimler
  temelde aynı şeylerden türediğini ve o temel şeylerin idrakının iyi
  yapıldığında bilimlerin bir çoğunun daha kolay öğrenildiğini savundu vs, bu
  yazımda, Descartes'e çok değinmeyeceğim, belki başka bir yazıda ayrıntılı bir
  inceleme yapılabilir. 


  Son olarak Karatenek tamamen uydurma bir kelimedir, gerçekte herhangi bir
  bağlantısı yoktur, belki daha güzel bir örnek verilebilirdi :)
