content: "\n- eclipse-ee indirerek işe başladım \n- eclipse içerisinde spring boot ile ilgili paketleri indirdim,\n- eclipse içerisinde tomcat 8 indirip kurdum,\n- maven ile bir web projesi oluşturdum. \n- Pom.xml in ne işe yaradığını araştırdım, sanırım pom.xml npm deki package.json gibi bir şey, projeyle ilgili bilgilerin dependecylerin yer aldığı bir xml dosyası.\n - maven ile quickstart projesi oluşturdum,\n - quickstart projesinde Hello World ümü aldım.\n - pom.xml e springboot ile ilgili dependecyleri ekledim\n```\n\t<parent>\n\t\t<groupId>org.springframework.boot</groupId>\n\t\t<artifactId>spring-boot-starter-parent</artifactId>\n\t\t<version>2.2.2.RELEASE</version>\n\t\t<relativePath/> \n\t</parent>\n\n  <dependencies>  \n  \t<dependency>\n\t  <groupId>org.springframework.boot</groupId>\n\t  <artifactId>spring-boot-starter-web</artifactId>\n\t</dependency>\n +++Devami var\n```\n- Bir tane rest api path yazdim\n```\npackage com.deneme2.backend;\n\nimport org.springframework.web.bind.annotation.RequestMapping;\nimport org.springframework.web.bind.annotation.RestController;\n\n@RestController\npublic class denemeController {\n\n\t@RequestMapping(\"/test\")\n\tpublic String hello() {\n\t\treturn \"Hello World\";\n\t}\n\t\n}\n```\n"
