content: >-
  Bundan 7 yıl önce, blog yazmaya "Merhaba Evren" başlığını atarak başlamıştım,
  yazılımcıların klasik örneği olan, "Hello World" ü biraz daha genişletmek
  istedim, sonuçta yazılım dünyası artık dünya dışına çıkmış durumda, bu yazıda
  da blog yazmaya neden tekrar başladığımı aktaracağım.


  <!-- more -->


  İnsanın doğal dürtülerinden biri olan, iletişim ve bilgi aktarımı bugün sosyal
  medya ile yeterince sömürülüyor ve ilginçtir ki sosyal medya siteleri
  çoğaldıkça hepsi belirli kategorilere ve kitlelere ayrışmaya başladı, örneğin
  _linkedin_ iş ortamına özelken, _facebook_ orta ve orta üst yaş grubuna kaydı,
  _instagram_ gençlerin elinde, twitter ise iki kelamla artistik söz
  yazmacıların ortamı olmuş durumda. 


  > Ben ise bu yazdıklarımın her birinden kısıtlı olarak varım, ve yoğum. 


  Blog yazmanın her birine göre daha özgür bir alan olduğunu düşünüyorum,
  sonuçta kendi çöplüğünüzde kendiniz ötüyorsunuz, isterseniz yorum sistemi
  entegre ederek, yorum alabilir isterseniz almazsınız. Tamamen kendi isteğinize
  göre davrana bildiğiniz tasarlayabildiğiniz bir alan. Şimdi fark ettim ki
  sosyal medyanın ilk zamanlarında, profiller daha özelleştirilebilir
  durumdaydı, hatta hatırlıyorum ki _facebook_ kullanıcılarının kendi
  sayfalarına html widgetları eklemesine izin veriyordu. Bu sayede kendi
  imajınızı daha iyi yansıtabiliyordunuz, şimdi ise bir veri girişçisinden
  farkımız yok. Sanırım twitter da renk seçebiliyor, ve bize ayrılan ekstra bir
  kaç fotoğraf yükleme alanı. 3 satırlık biyografi alanları vs. 


  Demem o ki sosyal medya artık özgürce davranabileceğimiz alanlar olmaktan
  çıktı, veya ben öyle düşünüyorum. En azından daha az özelleştirilebilir
  durumda olduğundan eminim.


  Hazır sosyal medyayı eleştiriyorken, yarattığı kimlik kargaşasından da
  bahsetmek gerekir, twitter da artist kelamları savururken, _linkedin_ de
  **CEO** gibi görünmek, _facebook da_ akrabaların duvarında doğum günü
  kutlarken, _instagram_ da yemek fotoğrafı paylaşmak, bunların her biri insana
  yeni bir profil ve yeni bir davranış biçimi katıyor, ve bu profiller arasında
  dolandıkça sanırım insan kendi kimliğini yitirmeye başlıyor. 


  Hepimizin kendine ait doğru veya yanlış, az veya çok, iyi veya kötü fikirleri
  vardır, bunların toplamı bizi belirtiyorken, bunları profillere ayırdığımızda
  birden fazla kişi ortaya çıkmış oluyor.


  <img src="https://media.giphy.com/media/8LbYKVeqQkKRi/giphy.gif"/>


  Bunun üzerine bende ayrı ayrı oradan buradan kırpıp yeni profiller
  oluşturacağıma, tek platformdan kendi çöplüğüm den ötmek istedim, bunu da
  nicknameler veya farklı profiller üzerinden saklanarak değil, kendi kimliğimle
  yapmak daha sağlıklı olur diye düşündüm, ve blog yazmaya tekrar başladım.


  Okuyuculara da kolaylık olsun diye 4 adet kategori yaptım, bunları da kitleye
  göre ayırdım, bir kitle sadece bilişim hakkında şeyler okumak isteyebileceği
  için bilişim hakkında kategorisi açtım, diğer kategori ise kişisel şeyler
  hakkında, ek olarak duyurular ve paylaşımlar için paylaşım kategorisi, ilham
  verecek sözler içinde sözler kategorisi mevcut. Bunların hepsine de blog
  menüsünden ulaşabileceksiniz.


  Belki ileride de bir arama kutusu eklerim nede olsa bura benim çöplüğüm, esen
  kalın.

