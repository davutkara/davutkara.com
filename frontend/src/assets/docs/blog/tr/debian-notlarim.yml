  ### apt-mark

  Paketleri ayarlamak icin kullanilir.
  
  #### Paket upgrade edilmesini engellemek

  Bu islemi yaptiktan sonra upgrade edilirken o paketi isleme dahil etmez.

  ``` 
  
  apt-mark hold PAKET_ADI

  apt-mark unhold PAKET_ADI

  apt-mark showhold
  
   ```


