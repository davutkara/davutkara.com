  Bu yazıda anlamlarından biri çelişki olan paradoks hakkında bir şeyler yazmak
  istiyorum. Çelişkiler genelde, kendilerini mantık alanında sonuçsuz bırakan
  önermelerdir. Bunların en ünlüsü "Bu cümle yanlıştır" önermesidir.


  <!-- more -->


  Bu cümlenin yanlış olduğunu söylersek önerme doğru olacağı için cümle yanlış
  olamaz, bu önermenin doğru olduğunu söylersek cümle yanlış olduğunu bildirdiği
  için yine çıkmaza gireriz. Burada ki temel sebep önermenin sonucunun kendisine
  dönmesidir, tıpkı bir aynanın kendisini göstermeye çalışması gibi, işler
  çıkmaza girer. Yazılım alanında da kısır döngüler ile bu ve benzeri şeylerle
  karşılaşırız, bu önerme ise yazılımda kısır döngüye girmiş bir recursion
  (yinelenen) fonksiyona benzemektedir.


  Yine çok benzer olan Giritli Epimenides'in "Bütün Giritlilier yalancıdır."
  önermesidir, kendisi de Giritli olduğu için aynı paradoks yine yaşanır.


  ## Peki Matematikçiler Bu işi Nasıl Çözdü ?


  Mantık matematiğin bir alanı olduğu için, matematikçilerin bu duruma bir çözüm
  bulması gerekti. Önermelerde, önerme doğru ise sonuç 1, önerme yanlış ise
  sonuç 0 dır. Bu önermeye (ilk halini belirtmek için) Pe dediler önermenin
  sonucuna da (son halini belirtmek için) Py dediler. Bu durumda `Py = 1 - Pe`
  denklemine ulaşıldı.


  Burada P ye 1 veya 0 vermek denklemi çözmez, ancak P=1/2 denklemi çözer, sonuç
  olarak `1/2=1-1/2` sonucu doğrudur, bu da "Bu cümle yanlıştır" önermesinin, ne
  doğru ne de yanlış olduğu veya hem doğru hem yanlış olduğu anlamına geliyor.
  Dolayısıyla böyle bir önermeyi matematikçiler kabul etmiyorlar, yine de bu
  olaya **puslu mantık** tabirini vermişler.


  Mantıken tüm sonuçlar sebeplere bağlıdır, paradokslarda ise sonuçlar sonuçlara
  bağlıdır, gibi bir durum oluyor, yani cümlenin yanlış olma sonucu önermenin
  doğru olma sonucuna bağlı oluyor. Bu durumda paradoks ikilemi yaşanıyor, zaten
  üstteki denklem de bunu kanıtlıyor.


